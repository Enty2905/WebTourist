<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .choose-place__item {
            position: relative;
            width: 500px;
        }

        .choose-place__img {
            width: 100%;
            display: block;
        }

        .choose-place__text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .choose-place__img-wrap:hover .choose-place__text {
            bottom: 100px;
        }
    </style>
</head>
<body>
    <article class="choose-place__item">
        <figure class="choose-place__img-wrap">
            <img src="assets/img/Ba_Na_Hill_DaNang.jpg" class="choose-place__img" />
        </figure>
        <div class="choose-place__text">
            <h4 class="choose-place__desc choose-place__item-desc">
                Kinh Thành Huế
            </h4>
            <h3 class="choose-place__item-title">
                Huế
            </h3>
        </div>
    </article>
</body>
</html>
